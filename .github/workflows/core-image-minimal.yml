name: Build core-image-mininal image

on: [push, workflow_dispatch]

env:
  DL_DIR: /home/marc/mnt/projet/yocto-downloads
  SSTATE_DIR: /home/marc/mnt/projet/yocto-sstate-cache

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Run kas checkout
        run: env DL_DIR="$DL_DIR" SSTATE_DIR="$SSTATE_DIR" kas checkout kas-ghdemo.yml
      - name: Run kas build
        run: env DL_DIR="$DL_DIR" SSTATE_DIR="$SSTATE_DIR" kas build kas-ghdemo.yml
      - name: Store artifacts
        uses: actions/upload-artifact@v2
        with:
          name: core-image-minimal.tar.gz-${{ github.sha }}
          path: ./build/tmp/deploy/images/qemux86-64/core-image-minimal-qemux86-64.tar.gz
